<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Menu</title>

    <link href="styles.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script>
        $(function(){
            var menuAnimationTime = 250;
            var delayAnimationTime = 200;
            var hoverAnimationTime = 150;
            var menuContainer = $('.menu-wrapper');
            var menuSwitcher = $(".menu-item");


            $(document).on('click tap','.menu-nav',function(){
                $(this).toggleClass("active");

                if(menuSwitcher.text() == "menu") {
                    menuSwitcher.text("close");
                }else{
                    menuSwitcher.text("menu");
                }

                if(menuContainer.hasClass('hidden')){
                    menuContainer.delay(delayAnimationTime).animate({
                        'left': 0
                    },menuAnimationTime);
                }

                if(menuContainer.hasClass('visible')){
                    menuContainer.delay(delayAnimationTime).animate({
                        'left': -240
                    },menuAnimationTime);
                }

                menuContainer.toggleClass('hidden visible');
            });

            $(document).on('mouseover','menu-wrapper li',function(){
                $(this).find('a').animate({
                    'padding-left':15
                },hoverAnimationTime);
            });

            $(document).on('mouseleave','.menu-wrapper li',function(){
                $(this).find('a').animate({
                    'padding-left':0
                },hoverAnimationTime);
            });
        })
    </script>
</head>
<body>
<div class="container">
    <nav class="menu">
        <div class="menu-nav">
            <div class="menu-icon">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <p class="menu-item">menu</p>
        </div>
        <ul class="menu-wrapper hidden" style="left: -240px">
            <li><a href="" class="home">Home</a></li>
            <li><a href="" class="work">Work</a></li>
            <li><a href="" class="about">About</a></li>
            <li><a href="" class="processes">Processes</a></li>
            <li><a href="" class="news">News</a></li>
            <li><a href="" class="achievements">Achievements</a></li>
            <li><a href="" class="contacts">Contacts</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
